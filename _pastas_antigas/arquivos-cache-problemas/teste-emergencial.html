<!DOCTYPE html>
<html>
<head>
    <title>üîß Teste Emergencial - MacDavis</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 40px; 
            background: #2c3e50; 
            color: white; 
            text-align: center; 
        }
        .status { 
            padding: 20px; 
            margin: 10px; 
            border-radius: 10px; 
            font-size: 18px;
        }
        .ok { background: #27ae60; }
        .error { background: #e74c3c; }
        .testing { background: #f39c12; }
    </style>
</head>
<body>
    <h1>üîß TESTE EMERGENCIAL MACDAVIS</h1>
    
    <div class="status testing" id="status">
        üîÑ Testando servidor e API...
    </div>

    <div id="resultado"></div>

    <script>
        async function testeEmergencial() {
            const status = document.getElementById('status');
            const resultado = document.getElementById('resultado');
            
            try {
                // Teste 1: Servidor respondendo?
                status.textContent = 'üì° Testando se servidor responde...';
                
                const response = await fetch('/api/motorcycles', {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Servidor retornou: ${response.status}`);
                }
                
                // Teste 2: API retornando dados?
                status.textContent = 'üìä Verificando dados da API...';
                
                const data = await response.json();
                
                if (!data || !Array.isArray(data)) {
                    throw new Error('API n√£o retornou array v√°lido');
                }
                
                // SUCESSO!
                status.className = 'status ok';
                status.innerHTML = `
                    ‚úÖ <strong>VITRINE FUNCIONANDO!</strong><br>
                    üèçÔ∏è ${data.length} motocicletas carregadas<br>
                    üéØ Sistema operacional!
                `;
                
                // Mostrar algumas motos
                resultado.innerHTML = `
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h3>üèçÔ∏è Motocicletas na Vitrine:</h3>
                        ${data.slice(0, 3).map((moto, i) => `
                            <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                                ${i + 1}. ${moto.marca || moto.name || 'Moto'} ${moto.modelo || ''} 
                                ${moto.ano || moto.year || ''} (${moto.cor || moto.color || 'N/A'})
                            </div>
                        `).join('')}
                        ${data.length > 3 ? `<div style="margin: 10px 0; opacity: 0.8;">... e mais ${data.length - 3} motocicletas!</div>` : ''}
                    </div>
                    
                    <div style="margin: 30px 0;">
                        <a href="/catalog.html" style="background: #3498db; color: white; padding: 15px 25px; margin: 10px; border-radius: 8px; text-decoration: none; display: inline-block;">
                            üõçÔ∏è VER CAT√ÅLOGO COMPLETO
                        </a>
                        <a href="/admin.html" style="background: #e74c3c; color: white; padding: 15px 25px; margin: 10px; border-radius: 8px; text-decoration: none; display: inline-block;">
                            ‚öôÔ∏è PAINEL ADMIN
                        </a>
                    </div>
                `;
                
            } catch (error) {
                // FALHA!
                status.className = 'status error';
                status.innerHTML = `
                    ‚ùå <strong>VITRINE COM PROBLEMAS!</strong><br>
                    Erro: ${error.message}<br>
                    üîÑ Pode precisar refazer do zero...
                `;
                
                resultado.innerHTML = `
                    <div style="background: rgba(231, 76, 60, 0.2); padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h3>‚ùå Diagn√≥stico do Erro:</h3>
                        <p><strong>Problema detectado:</strong> ${error.message}</p>
                        <p><strong>Causa prov√°vel:</strong> Cache do navegador ou problemas no servidor</p>
                        <p><strong>Solu√ß√£o:</strong> Precisaremos refazer a vitrine do zero</p>
                    </div>
                `;
            }
        }
        
        // Executar teste ao carregar
        window.onload = () => {
            setTimeout(testeEmergencial, 500);
        };
    </script>
</body>
</html>
