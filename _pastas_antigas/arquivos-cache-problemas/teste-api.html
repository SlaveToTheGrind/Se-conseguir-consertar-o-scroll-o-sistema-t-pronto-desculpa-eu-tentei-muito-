<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste API MacDavis</h1>
    <div id="resultado"></div>
    
    <script>
        console.log('ğŸ§ª Iniciando teste...');
        
        async function testarAPI() {
            try {
                console.log('ğŸ“¡ Fazendo fetch...');
                const response = await fetch('/api/motorcycles');
                console.log('ğŸ“Š Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('âœ… Dados recebidos:', data.length, 'motos');
                console.log('ğŸ“‹ Primeira moto:', data[0]);
                
                document.getElementById('resultado').innerHTML = `
                    <h2>âœ… API Funcionando!</h2>
                    <p><strong>Total de motos:</strong> ${data.length}</p>
                    <p><strong>Primeira moto:</strong> ${data[0]?.name || 'N/A'}</p>
                    <p><strong>Quilometragem da primeira:</strong> ${data[0]?.mileage_display || 'N/A'}</p>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                `;
                
            } catch (erro) {
                console.error('âŒ Erro:', erro);
                document.getElementById('resultado').innerHTML = `
                    <h2>âŒ Erro na API!</h2>
                    <p><strong>Erro:</strong> ${erro.message}</p>
                `;
            }
        }
        
        testarAPI();
    </script>
</body>
</html>
