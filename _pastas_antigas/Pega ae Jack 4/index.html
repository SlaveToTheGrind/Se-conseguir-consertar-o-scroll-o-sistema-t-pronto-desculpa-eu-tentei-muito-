<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèçÔ∏è MacDavis Motos - Vitrine Renovada</title>
    
    <!-- HEADERS ANTI-CACHE ULTRA AGRESSIVOS -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- üé® CSS TEMA ESCURO MODERNO -->
    <link rel="stylesheet" href="CSS-dark-modern.css?v=20251108180000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e, #e74c3c);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0,0,0,0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #e74c3c); }
            to { filter: drop-shadow(0 0 30px #f39c12); }
        }

        .timestamp {
            opacity: 0.7;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .loading {
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .motos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .moto-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease forwards;
        }

        .moto-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .moto-card:nth-child(1) { animation-delay: 0.1s; }
        .moto-card:nth-child(2) { animation-delay: 0.2s; }
        .moto-card:nth-child(3) { animation-delay: 0.3s; }
        .moto-card:nth-child(4) { animation-delay: 0.4s; }
        .moto-card:nth-child(5) { animation-delay: 0.5s; }
        .moto-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .moto-image {
            height: 200px;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .moto-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .moto-card:hover .moto-image img {
            transform: scale(1.1);
        }

        .no-image {
            font-size: 3em;
            opacity: 0.5;
        }

        .moto-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .moto-info {
            padding: 20px;
        }

        .moto-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #f39c12;
        }

        .moto-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .detail-label {
            font-weight: bold;
            color: #bdc3c7;
        }

        .detail-value {
            color: white;
        }

        .actions {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        .logs {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèçÔ∏è MacDavis Motos</h1>
        <p>Vitrine Renovada - Anti-Cache System</p>
        <div id="timestamp" class="timestamp"></div>
    </div>

    <div class="status-bar">
        <div id="status" class="loading">üîÑ Verificando autentica√ß√£o...</div>
    </div>

    <div class="container">
        <div id="motosGrid" class="motos-grid">
            <!-- Motocicletas ser√£o carregadas aqui -->
        </div>

        <div class="actions">
            <a href="catalog.html" class="btn" target="_blank">üõçÔ∏è Cat√°logo Completo</a>
            <a href="agendamento.html" class="btn" target="_blank">üìÖ Agendamentos</a>
            <button class="btn" onclick="recarregarVitrine()">üîÑ Atualizar</button>
        </div>

        <div class="logs" id="logs"></div>
    </div>

    <script>
        // Fun√ß√£o para atualizar status
        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.className = type;
            status.innerHTML = message;
        }
        
        // Verificar autentica√ß√£o e redirecionar apropriadamente
        window.addEventListener('DOMContentLoaded', function() {
            console.log('üè† Index page carregada - verificando autentica√ß√£o...');
            
            const userData = localStorage.getItem('userData');
            
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    console.log('‚úÖ Usu√°rio j√° logado:', user.nome || user.name);
                    
                    // Redirecionar para cat√°logo
                    updateStatus('üë§ Redirecionando para cat√°logo...', 'success');
                    console.log('üë§ Redirecionando cliente para cat√°logo...');
                    setTimeout(() => {
                        window.location.href = 'catalog.html';
                    }, 1500);
                    return;
                } catch (e) {
                    console.log('‚ùå Dados de usu√°rio inv√°lidos, limpando...');
                    localStorage.removeItem('userData');
                }
            }
            
            // Usu√°rio n√£o logado - redirecionar para login
            updateStatus('üîê Redirecionando para login...', 'loading');
            console.log('üîê Usu√°rio n√£o logado, redirecionando para login...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000); // Pequeno delay para mostrar que est√° carregando
        });
        
        // Sistema anti-cache ultra agressivo
        const CACHE_BUSTER = Date.now() + '-' + Math.random();
        let motorcycles = [];
        let logCount = 0;

        // Atualizar timestamp
        document.getElementById('timestamp').textContent = '√öltima atualiza√ß√£o: ' + new Date().toLocaleString('pt-BR');

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const colors = {
                info: '#3498db',
                success: '#27ae60',
                error: '#e74c3c',
                warning: '#f39c12'
            };
            
            logCount++;
            logs.innerHTML += `<div style="color: ${colors[type]}; margin: 2px 0;">
                [${timestamp}] ${logCount}: ${message}
            </div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.className = type;
            status.innerHTML = message;
        }

        async function carregarMotocicletas() {
            log('üöÄ Iniciando carregamento da vitrine...', 'info');
            updateStatus('üîÑ Conectando com API...', 'loading');

            try {
                // URL com m√∫ltiplos cache-busters
                const apiUrl = `/api/motorcycles?cb=${CACHE_BUSTER}&t=${Date.now()}&r=${Math.random()}`;
                
                log(`üì° Fazendo requisi√ß√£o: ${apiUrl}`, 'info');

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate, max-age=0',
                        'Pragma': 'no-cache',
                        'Expires': '0',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                log(`üìä Resposta da API: ${response.status} ${response.statusText}`, 'info');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`‚úÖ Dados recebidos: ${data.length} motocicletas`, 'success');

                motorcycles = data || [];
                
                if (motorcycles.length === 0) {
                    throw new Error('Nenhuma motocicleta encontrada na resposta');
                }

                updateStatus(`‚úÖ ${motorcycles.length} motocicletas carregadas`, 'success');
                renderMotocicletas();

            } catch (error) {
                log(`‚ùå Erro no carregamento: ${error.message}`, 'error');
                updateStatus(`‚ùå Falha no carregamento: ${error.message}`, 'error');
                
                // Fallback para dados de emerg√™ncia
                motorcycles = [
                    {
                        id: 'emergency-1',
                        name: 'CB 250 TWISTER',
                        marca: 'HONDA',
                        modelo: 'CB 250 TWISTER', 
                        year: '2022/22',
                        color: 'Vermelha',
                        displacement: 250,
                        mileage_display: '5.600'
                    },
                    {
                        id: 'emergency-2', 
                        name: 'CG 160',
                        marca: 'HONDA',
                        modelo: 'CG 160',
                        year: '2021/22',
                        color: 'Preta',
                        displacement: 160,
                        mileage_display: '12.000'
                    }
                ];
                
                log('üîÑ Usando dados de emerg√™ncia...', 'warning');
                updateStatus('‚ö†Ô∏è Usando dados de emerg√™ncia', 'warning');
                renderMotocicletas();
            }
        }

        function renderMotocicletas() {
            log(`üé® Renderizando ${motorcycles.length} motocicletas...`, 'info');
            
            const grid = document.getElementById('motosGrid');
            
            if (motorcycles.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px;">
                        <h3>‚ùå Nenhuma motocicleta encontrada</h3>
                        <p>Verifique a conex√£o com o servidor</p>
                        <button class="btn" onclick="recarregarVitrine()">üîÑ Tentar Novamente</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = motorcycles.map((moto, index) => {
                const nome = moto.marca ? `${moto.marca} ${moto.modelo}` : moto.name;
                const ano = moto.ano || moto.year || 'N/A';
                const cor = moto.cor || moto.color || 'N/A';
                const km = moto.mileage_display || moto.quilometragem || '0';
                const cilindrada = moto.displacement || moto.cilindrada || '0';

                return `
                    <div class="moto-card" style="animation-delay: ${index * 0.1}s">
                        <div class="moto-image">
                            ${moto.image ? 
                                `<img src="${moto.image}?cb=${CACHE_BUSTER}" alt="${nome}" />` :
                                `<div class="no-image">üèçÔ∏è</div>`
                            }
                            <div class="moto-badge">${cilindrada}cc</div>
                        </div>
                        
                        <div class="moto-info">
                            <h3 class="moto-title">${nome}</h3>
                            
                            <div class="moto-details">
                                <div class="detail-row">
                                    <span class="detail-label">Ano:</span>
                                    <span class="detail-value">${ano}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Cor:</span>
                                    <span class="detail-value">${cor}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">KM:</span>
                                    <span class="detail-value">${km} km</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">ID:</span>
                                    <span class="detail-value">${moto.id}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            log(`‚úÖ Vitrine renderizada com ${motorcycles.length} motos`, 'success');
        }

        function recarregarVitrine() {
            log('üîÑ Recarregamento manual iniciado...', 'warning');
            location.reload(true);
        }

        // Inicializa√ß√£o autom√°tica
        window.addEventListener('load', () => {
            log('üì± Sistema carregado, iniciando vitrine...', 'info');
            setTimeout(carregarMotocicletas, 500);
        });

        // Auto-refresh a cada 2 minutos
        setInterval(() => {
            log('‚è∞ Auto-refresh executado', 'info');
            carregarMotocicletas();
        }, 120000);

        // Preven√ß√£o de cache adicional
        window.addEventListener('beforeunload', () => {
            // Limpar qualquer cache local
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
        });
    </script>
</body>
</html>
