<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Images report</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; padding: 20px}
    .grid{display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:16px}
    .card{border:1px solid #ddd; padding:8px; border-radius:6px}
    img{width:100%; height:140px; object-fit:cover; display:block; background:#f6f6f6}
    .meta{font-size:12px; color:#333; margin-top:6px}
    .path{color:#666}
  </style>
</head>
<body>
  <h1>Images report</h1>
  <p>Open this file in the browser to preview thumbnails and full images. Thumbnails are shown first; the original image is linked below each card.</p>
  <div class="grid">
    <!-- IMAGES_LIST -->
    <script>
      (function(){
        const images = [
          "moto-1.jpg",
          "moto-10.jpg",
          "moto-13.jpg",
          "moto-14.jpg",
          "moto-15.jpg",
          "moto-18.jpg",
          "moto-20.jpg",
          "moto-22.jpg",
          "moto-3.jpg",
          "moto-4.jpg",
          "moto-5.jpg",
          "moto-6.jpg",
          "moto-7.jpg",
          "moto-8.jpg"
        ];
        const container = document.currentScript.parentElement;
        images.forEach(fn=>{
          const thumb = 'thumb-' + fn;
          const thumbExists = (function(){
            try{ var req=new XMLHttpRequest(); req.open('HEAD','images/'+thumb,false); req.send(null); return req.status===200; } catch(e){ return false; }
          })();
          const div = document.createElement('div'); div.className='card';
          const img = document.createElement('img');
          img.src = thumbExists ? ('images/'+thumb) : ('images/'+fn);
          img.alt = fn;
          div.appendChild(img);
          const meta = document.createElement('div'); meta.className='meta';
          const a = document.createElement('a'); a.href='images/'+fn; a.target='_blank'; a.textContent = fn;
          const p = document.createElement('div'); p.className='path'; p.appendChild(a);
          meta.appendChild(p);
          div.appendChild(meta);
          container.appendChild(div);
        });
      })();
    </script>
  </div>
</body>
</html>
