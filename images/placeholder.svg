        <path d="M-80,20 C-80,10 -70,0 -60,0 L60,0 C70,0 80,10 80,20 L80,30 C80,40 70,50 60,50 L-60,50 C-70,50 -80,40 -80,30 Z" fill="rgba(255,255,255,0.2)"/>
        <!-- Wheels -->
        <circle cx="-50" cy="40" r="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
        <circle cx="50" cy="40" r="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
        <!-- Handle bars -->
        <path d="M-20,-10 L-10,-20 L10,-20 L20,-10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    </g>
    <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="16">
        Imagem não disponível
    </text>
