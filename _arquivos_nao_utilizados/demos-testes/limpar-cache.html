<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ Limpeza Total de Cache - MacDavis</title>
    
    <!-- üöÄ ANTI-CACHE ULTRA AGRESSIVO -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta name="expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        #actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üßπ Limpeza de Cache</h1>
        <p class="subtitle">Sistema MacDavis Motos</p>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Preparando limpeza...</div>
        
        <div class="log" id="log"></div>
        
        <div id="actions">
            <button class="btn" onclick="startCleanup()">üöÄ Iniciar Limpeza</button>
        </div>
    </div>

    <script>
        const VERSION = '20251108155000';
        console.log('üßπ CACHE CLEANER VERSION:', VERSION);
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üîÑ';
            logDiv.innerHTML += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateProgress(percent, status) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('status').innerHTML = status;
        }
        
        async function startCleanup() {
            log('Iniciando limpeza total de cache...', 'info');
            updateProgress(10, 'üîÑ Preparando...');
            
            // 1. Limpar localStorage
            try {
                localStorage.clear();
                log('localStorage limpo com sucesso', 'success');
                updateProgress(25, 'üì¶ localStorage limpo');
            } catch (e) {
                log('Erro ao limpar localStorage: ' + e.message, 'error');
            }
            
            await sleep(500);
            
            // 2. Limpar sessionStorage
            try {
                sessionStorage.clear();
                log('sessionStorage limpo com sucesso', 'success');
                updateProgress(40, 'üóÇÔ∏è sessionStorage limpo');
            } catch (e) {
                log('Erro ao limpar sessionStorage: ' + e.message, 'error');
            }
            
            await sleep(500);
            
            // 3. Limpar cache de aplica√ß√£o
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    log(`${cacheNames.length} caches de aplica√ß√£o removidos`, 'success');
                }
                updateProgress(60, 'üóÉÔ∏è Cache de aplica√ß√£o limpo');
            } catch (e) {
                log('Erro ao limpar cache de aplica√ß√£o: ' + e.message, 'error');
            }
            
            await sleep(500);
            
            // 4. For√ßar reload de recursos
            try {
                const timestamp = Date.now();
                log(`Timestamp anti-cache: ${timestamp}`, 'info');
                updateProgress(80, 'üîÑ For√ßando reload de recursos');
            } catch (e) {
                log('Erro ao preparar reload: ' + e.message, 'error');
            }
            
            await sleep(500);
            
            // 5. Finalizar
            log('Cache limpo com sucesso!', 'success');
            updateProgress(100, '‚úÖ Limpeza conclu√≠da!');
            
            document.getElementById('actions').innerHTML = `
                <a href="login.html?v=${Date.now()}&clean=true" class="btn success">üîë Ir para Login</a>
                <a href="catalog.html?v=${Date.now()}&clean=true" class="btn success">üèçÔ∏è Ir para Cat√°logo</a>
            `;
            
            log('Redirecionamento dispon√≠vel. Cache totalmente limpo!', 'success');
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Auto-executar limpeza se par√¢metro clean=auto
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('clean') === 'auto') {
                log('Limpeza autom√°tica iniciada...', 'info');
                setTimeout(startCleanup, 1000);
            }
        });
    </script>
</body>
</html>
