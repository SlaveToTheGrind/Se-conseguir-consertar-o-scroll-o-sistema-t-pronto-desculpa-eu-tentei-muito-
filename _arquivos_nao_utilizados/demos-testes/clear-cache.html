<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - MacDavis Motos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }
        .success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpeza de Cache</h1>
        <p>Esta ferramenta vai limpar todos os dados armazenados e resetar o sistema de login.</p>
        
        <button onclick="clearEverything()">
            üóëÔ∏è Limpar Tudo e Reiniciar
        </button>
        
        <button onclick="goToLogin()" class="success">
            üîÑ Ir para Login
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        function clearEverything() {
            try {
                // Limpar localStorage
                localStorage.clear();
                
                // Limpar sessionStorage
                sessionStorage.clear();
                
                // Mostrar status
                document.getElementById('status').innerHTML = `
                    <p style="color: green; margin-top: 1rem;">
                        ‚úÖ Cache limpo com sucesso!<br>
                        Redirecionando para login...
                    </p>
                `;
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <p style="color: red; margin-top: 1rem;">
                        ‚ùå Erro ao limpar cache: ${error.message}
                    </p>
                `;
            }
        }
        
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        // Verificar se h√° dados armazenados
        window.addEventListener('load', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('status').innerHTML = `
                    <p style="color: orange; margin-top: 1rem;">
                        ‚ö†Ô∏è Usu√°rio atual: ${user.nome} (${user.tipo})
                    </p>
                `;
            } else {
                document.getElementById('status').innerHTML = `
                    <p style="color: green; margin-top: 1rem;">
                        ‚úÖ Nenhum dado armazenado encontrado
                    </p>
                `;
            }
        });
    </script>
</body>
</html>
