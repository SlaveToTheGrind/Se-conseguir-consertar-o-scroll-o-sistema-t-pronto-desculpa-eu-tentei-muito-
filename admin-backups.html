<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Backups - MacDavis Motos</title>
    <link rel="icon" type="image/png" href="PNG MD.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 122, 24, 0.3);
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #ff7a18 0%, #ff9f43 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .actions-bar {
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 122, 24, 0.3);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7a18, #ff9f43);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 122, 24, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(26, 26, 46, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 122, 24, 0.3);
        }

        .stat-card .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff7a18, #ff9f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .backups-list {
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 122, 24, 0.3);
            overflow: hidden;
        }
        
        #backups-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        #backups-container::-webkit-scrollbar {
            width: 8px;
        }
        
        #backups-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        #backups-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff7a18, #ff9f43);
            border-radius: 10px;
        }

        .backups-list h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .backup-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 100%;
            overflow: hidden;
        }

        .backup-info {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            overflow: hidden;
        }

        .backup-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #ff9f43;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .backup-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .backup-meta span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
            flex-wrap: wrap;
        }

        .backup-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff7a18;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
            display: block;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            display: block;
        }

        .message.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
            color: #3498db;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .backup-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            
            .backup-info {
                min-width: 100%;
            }
            
            .backup-name {
                font-size: 0.85em;
            }
            
            .backup-meta {
                font-size: 0.7em;
                gap: 8px;
            }
            
            .backup-meta span {
                max-width: 100%;
            }

            .backup-actions {
                width: 100%;
            }

            .backup-actions .btn {
                flex: 1;
                padding: 10px 14px;
                font-size: 0.85em;
            }
            
            .backups-list {
                padding: 15px 10px;
            }
            
            .backups-list h2 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíæ Gerenciamento de Backups</h1>
            <p>Sistema autom√°tico de backup e restaura√ß√£o</p>
        </div>

        <div id="message" class="message"></div>

        <div class="actions-bar">
            <button class="btn btn-primary" onclick="createBackup()">
                üì¶ Criar Backup Agora
            </button>
            <button class="btn btn-secondary" onclick="loadBackups()">
                üîÑ Atualizar Lista
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='admin.html'">
                ‚Üê Voltar ao Admin
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="label">Total de Backups</div>
                <div class="value" id="total-backups">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Backup Mais Recente</div>
                <div class="value" id="last-backup" style="font-size: 1em;">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Reten√ß√£o Configurada</div>
                <div class="value" style="font-size: 1.5em;">7 dias</div>
            </div>
            <div class="stat-card">
                <div class="label">Backup Autom√°tico</div>
                <div class="value" style="font-size: 1.5em;">23:00</div>
            </div>
        </div>

        <div class="backups-list">
            <h2>üìã Backups Dispon√≠veis</h2>
            <div id="backups-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Carregando backups...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let backups = [];

        // Carregar backups ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadBackups();
        });

        // Carregar lista de backups
        async function loadBackups() {
            try {
                console.log('Carregando backups...');
                const response = await fetch('/api/backup/list');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Backups recebidos:', data);
                
                backups = Array.isArray(data) ? data : [];
                renderBackups();
                updateStats();
            } catch (error) {
                console.error('Erro ao carregar backups:', error);
                showMessage('error', 'Erro ao carregar backups: ' + error.message);
                backups = [];
                document.getElementById('backups-container').innerHTML = 
                    '<div class="empty-state"><div class="icon">‚ùå</div><div>Erro ao carregar backups</div><p>' + error.message + '</p></div>';
            }
        }

        // Renderizar lista de backups
        function renderBackups() {
            const container = document.getElementById('backups-container');
            
            if (!backups || backups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì¶</div>
                        <div>Nenhum backup dispon√≠vel</div>
                        <p>Clique em "Criar Backup Agora" para criar o primeiro backup</p>
                    </div>
                `;
                return;
            }

            try {
                container.innerHTML = backups.map(backup => {
                    try {
                        // Calcular tamanho total
                        let totalSize = 0;
                        let fileCount = 0;
                        let folderCount = 0;
                        
                        if (backup.metadata && backup.metadata.files && Array.isArray(backup.metadata.files)) {
                            backup.metadata.files.forEach(file => {
                                totalSize += file.size || 0;
                                if (file.type === 'folder') {
                                    folderCount++;
                                } else {
                                    fileCount++;
                                }
                            });
                        }
                        
                        const sizeFormatted = formatBytes(totalSize);
                        const itemsText = backup.metadata && backup.metadata.files 
                            ? `${fileCount} arquivo${fileCount !== 1 ? 's' : ''} + ${folderCount} pasta${folderCount !== 1 ? 's' : ''}`
                            : 'Sem informa√ß√µes';
                        
                        return `
                            <div class="backup-item">
                                <div class="backup-info">
                                    <div class="backup-name">${backup.name || 'Backup sem nome'}</div>
                                    <div class="backup-meta">
                                        <span>üìÖ ${formatDate(backup.created)}</span>
                                        <span>‚è±Ô∏è ${backup.age || 'N/A'}</span>
                                        ${backup.metadata ? `<span>üìä ${itemsText}</span>` : ''}
                                        ${totalSize > 0 ? `<span>üíæ ${sizeFormatted}</span>` : ''}
                                        ${backup.metadata && backup.metadata.reason ? `<span>üí¨ ${backup.metadata.reason}</span>` : ''}
                                    </div>
                                </div>
                                <div class="backup-actions">
                                    <button class="btn btn-primary" onclick="restoreBackup('${backup.name}')">
                                        ‚Ü©Ô∏è Restaurar
                                    </button>
                                </div>
                            </div>
                        `;
                    } catch (e) {
                        console.error('Erro ao renderizar backup:', backup, e);
                        return `
                            <div class="backup-item">
                                <div class="backup-info">
                                    <div class="backup-name">${backup.name || 'Backup com erro'}</div>
                                    <div class="backup-meta">
                                        <span>‚ö†Ô∏è Erro ao carregar informa√ß√µes</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }).join('');
            } catch (e) {
                console.error('Erro ao renderizar backups:', e);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <div>Erro ao exibir backups</div>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            document.getElementById('total-backups').textContent = backups.length;
            
            if (backups.length > 0) {
                const lastBackup = backups[0];
                // Mostrar data formatada ao inv√©s de "recente"
                document.getElementById('last-backup').textContent = formatDate(lastBackup.created);
            } else {
                document.getElementById('last-backup').textContent = 'Nenhum';
            }
        }

        // Criar backup
        async function createBackup() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px; margin: 0;"></div> Criando...';

            try {
                const response = await fetch('/api/backup/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: 'manual' })
                });

                if (!response.ok) throw new Error('Erro ao criar backup');
                
                const result = await response.json();
                showMessage('success', `‚úÖ Backup criado com sucesso: ${result.backupName}`);
                
                // Recarregar lista
                setTimeout(() => loadBackups(), 1000);
            } catch (error) {
                console.error('Erro:', error);
                showMessage('error', 'Erro ao criar backup: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üì¶ Criar Backup Agora';
            }
        }

        // Restaurar backup
        async function restoreBackup(backupName) {
            const _msg = `‚ö†Ô∏è ATEN√á√ÉO!\n\nVoc√™ est√° prestes a restaurar o backup:\n${backupName}\n\nTodos os dados atuais ser√£o substitu√≠dos!\nUm backup de seguran√ßa ser√° criado antes da restaura√ß√£o.\n\nDeseja continuar?`;
            const _ok = (window.askConfirm && typeof askConfirm === 'function') ? await askConfirm(_msg) : confirm(_msg);
            if (!_ok) return;

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Restaurando...';

            try {
                const response = await fetch('/api/backup/restore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ backupName })
                });

                if (!response.ok) throw new Error('Erro ao restaurar backup');
                
                const result = await response.json();
                showMessage('success', `‚úÖ Backup restaurado com sucesso!\n${result.files.length} arquivos restaurados.`);
                
                // Recarregar lista
                setTimeout(async () => {
                    loadBackups();
                    // Sugerir reload da p√°gina
                    const _reloadMsg = 'Backup restaurado! Deseja recarregar a p√°gina para aplicar as mudan√ßas?';
                    const _reloadOk = (window.askConfirm && typeof askConfirm === 'function') ? await askConfirm(_reloadMsg) : confirm(_reloadMsg);
                    if (_reloadOk) window.location.reload();
                }, 1000);
            } catch (error) {
                console.error('Erro:', error);
                showMessage('error', 'Erro ao restaurar backup: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚Ü©Ô∏è Restaurar';
            }
        }

        // Mostrar mensagem
        function showMessage(type, text) {
            const messageEl = document.getElementById('message');
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Formatar data
        function formatDate(date) {
            return new Date(date).toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Formatar bytes para formato leg√≠vel
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
