<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üîê Acesso Administrativo - MacDavis Motos</title>
    <link rel="icon" type="image/png" href="PNG MD.png">
    <link rel="apple-touch-icon" href="PNG MD.png">
    <link rel="stylesheet" href="CSS.css" />
    <link rel="stylesheet" href="mobile-extreme.css?v=20260104c" />
    <!-- ‚ö° SMART LOADING - Sistema de loading inteligente -->
    <link rel="stylesheet" href="smart-loading.css?v=20260114">
    <script src="smart-loading.js?v=20260114"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            border: 2px solid #ff6600;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .login-header .admin-badge {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        .security-notice {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid #ff6600;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .security-notice p {
            color: #ff6600;
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6600, #ff8533);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .demo-credentials {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-credentials small {
            color: #666;
            font-size: 0.85rem;
        }
        
        .demo-credentials strong {
            color: #1a1a1a;
        }
        
        .server-info {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .server-info small {
            color: #999;
            font-size: 0.8rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.98) 0%, rgba(30, 30, 30, 0.98) 100%);
            display: flex !important;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
        }
        
        .loading-overlay.show {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: all !important;
        }

        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }
        
        .moto-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 50px;
            animation: motoRide 1.5s ease-in-out infinite;
        }
        
        .moto-animation svg {
            width: 100%;
            height: 100%;
        }
        
        @keyframes motoRide {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-5deg) scale(0.9);
            }
            50% {
                transform: translate(-50%, -55%) rotate(5deg) scale(1.1);
            }
        }
        
        .spinner-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        .spinner-ring:nth-child(2) {
            border-top-color: #ff7a18;
            animation-delay: 0s;
        }
        
        .spinner-ring:nth-child(3) {
            border-top-color: #ff4444;
            animation-delay: 0.3s;
        }
        
        .spinner-ring:nth-child(4) {
            border-top-color: #4CAF50;
            animation-delay: 0.6s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            margin: 0 2px;
            background: #ff7a18;
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div style="text-align: center; margin-bottom: 20px;">
                    <img src="PNG MD.png" alt="MacDavis Motos Logo" style="height: 100px; width: auto; max-width: 250px; object-fit: contain; filter: drop-shadow(0 4px 15px rgba(255, 102, 0, 0.3));">
                </div>
                <h1>üîê MacDavis Motos</h1>
                <span class="admin-badge">‚öôÔ∏è √Årea Administrativa</span>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="adminForm" class="login-form" autocomplete="off">
                <!-- Campos fake para enganar o autocomplete do Chrome -->
                <input type="text" style="display:none" />
                <input type="password" style="display:none" />
                
                <div class="form-group">
                    <label for="adminUser">üë§ Usu√°rio:</label>
                    <input 
                        type="text" 
                        id="adminUser" 
                        name="adminUser" 
                        required 
                        placeholder="Nome do administrador"
                        autocomplete="new-password"
                        readonly
                        onfocus="this.removeAttribute('readonly');"
                    />
                </div>
                
                <div class="form-group">
                    <label for="adminPass">üîí Senha:</label>
                    <input 
                        type="password" 
                        id="adminPass" 
                        name="adminPass" 
                        required 
                        placeholder="Senha de acesso"
                        autocomplete="new-password"
                        readonly
                        onfocus="this.removeAttribute('readonly');"
                    />
                </div>
                
                <button type="submit" class="login-btn">
                    Acessar Painel Administrativo
                </button>
            </form>
            
            <div class="server-info">
                <small>üîê Servidor Admin | Porta 3001 | Privado</small>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Credenciais v√°lidas (em produ√ß√£o, isso deveria ser validado no backend)
            const validCredentials = {
                'admin': 'MacDavis@2025',
                'administrador': 'Admin@MacDavis',
                'root': 'Root@MacDavis2025'
            };
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('adminUser').value.trim();
                const password = document.getElementById('adminPass').value;
                
                // Valida√ß√£o b√°sica
                if (!username || !password) {
                    showError('‚ùå Preencha todos os campos!');
                    return;
                }
                
                // Mostrar loading
                if (window.SmartLoading) {
                    SmartLoading.show('Autenticando...');
                }
                
                try {
                    // Fazer login via API
                    const response = await fetch('/api/admin-users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Salvar sess√£o admin
                        const adminData = {
                            tipo: 'admin',
                            nome: data.user.fullName || username,
                            username: data.user.username,
                            userId: data.user.id,
                            loginAt: new Date().toISOString()
                        };
                        localStorage.setItem('userData', JSON.stringify(adminData));
                        
                        // Garantir que SmartLoading est√° inicializado
                        if (window.SmartLoading) {
                            if (!SmartLoading.initialized) {
                                SmartLoading.init();
                            }
                            // Pequeno delay para garantir inicializa√ß√£o
                            setTimeout(() => {
                                SmartLoading.show('Carregando vendas...');
                                // Redirecionar ap√≥s mostrar o loading
                                setTimeout(() => {
                                    window.location.href = 'admin.html';
                                }, 200);
                            }, 50);
                        } else {
                            // Fallback se SmartLoading n√£o estiver dispon√≠vel
                            window.location.href = 'admin.html';
                        }
                        
                        // Redirecionar para painel admin
                        console.log('‚úÖ Login admin bem-sucedido');
                    } else {
                        if (window.SmartLoading) {
                            SmartLoading.hide();
                        }
                        showError('‚ùå ' + (data.error || 'Usu√°rio ou senha inv√°lidos!'));
                        
                        // Limpar senha
                        document.getElementById('adminPass').value = '';
                        document.getElementById('adminPass').focus();
                    }
                } catch (error) {
                    console.error('‚ùå Erro no login:', error);
                    if (window.SmartLoading) {
                        SmartLoading.hide();
                    }
                    showError('‚ùå Erro ao conectar ao servidor');
                }
            });
            
            // Auto-focus no campo de usu√°rio
            document.getElementById('adminUser').focus();
        });
    </script>
</body>
</html>
