<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conectividade Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .test-results {
            margin-top: 20px;
        }
        
        .test-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .test-label {
            font-weight: 500;
            color: #333;
        }
        
        .test-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .emoji {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Teste de Conectividade</h1>
        <p class="subtitle">MacDavis Motos - Diagn√≥stico de Rede</p>
        
        <div id="status" class="status info">
            <span class="emoji">‚è≥</span>
            Aguardando in√≠cio do teste...
        </div>
        
        <div class="test-results" id="results" style="display: none;">
            <div class="test-item">
                <span class="test-label">Dispositivo:</span>
                <span class="test-value" id="device">-</span>
            </div>
            <div class="test-item">
                <span class="test-label">Navegador:</span>
                <span class="test-value" id="browser">-</span>
            </div>
            <div class="test-item">
                <span class="test-label">Conex√£o:</span>
                <span class="test-value" id="connection">-</span>
            </div>
            <div class="test-item">
                <span class="test-label">Servidor:</span>
                <span class="test-value" id="server">-</span>
            </div>
            <div class="test-item">
                <span class="test-label">Lat√™ncia:</span>
                <span class="test-value" id="latency">-</span>
            </div>
            <div class="test-item">
                <span class="test-label">API Status:</span>
                <span class="test-value" id="api">-</span>
            </div>
        </div>
        
        <button class="btn" onclick="runTests()">
            <span id="btnText">‚ñ∂Ô∏è Iniciar Teste</span>
        </button>
    </div>
    
    <script>
        function detectDevice() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return 'Android';
            if (/iPad|iPhone|iPod/.test(ua)) return 'iOS';
            if (/Windows/.test(ua)) return 'Windows';
            if (/Mac/.test(ua)) return 'Mac';
            if (/Linux/.test(ua)) return 'Linux';
            return 'Desconhecido';
        }
        
        function detectBrowser() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome') && !ua.includes('Edg')) return 'Chrome';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Edg')) return 'Edge';
            return 'Outro';
        }
        
        function detectConnection() {
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (conn) {
                return conn.effectiveType || 'Desconhecido';
            }
            return 'N√£o dispon√≠vel';
        }
        
        async function runTests() {
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            const btnText = document.getElementById('btnText');
            
            btnText.innerHTML = 'Testando... <div class="spinner"></div>';
            
            // Informa√ß√µes do dispositivo
            document.getElementById('device').textContent = detectDevice();
            document.getElementById('browser').textContent = detectBrowser();
            document.getElementById('connection').textContent = detectConnection();
            document.getElementById('server').textContent = window.location.hostname + ':' + window.location.port;
            
            resultsEl.style.display = 'block';
            
            try {
                // Teste de lat√™ncia
                const start = Date.now();
                const response = await fetch('/api/test', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                const latency = Date.now() - start;
                
                document.getElementById('latency').textContent = latency + ' ms';
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('api').textContent = '‚úÖ OK';
                    
                    // Teste adicional: carregar motos
                    try {
                        const motosResponse = await fetch('/api/motorcycles');
                        if (motosResponse.ok) {
                            const motos = await motosResponse.json();
                            
                            statusEl.className = 'status success';
                            statusEl.innerHTML = `
                                <span class="emoji">‚úÖ</span>
                                <strong>Conex√£o OK!</strong><br>
                                Servidor respondendo normalmente.<br>
                                ${motos.length} motocicletas carregadas.
                            `;
                        } else {
                            throw new Error('Erro ao carregar motos');
                        }
                    } catch (err) {
                        statusEl.className = 'status warning';
                        statusEl.innerHTML = `
                            <span class="emoji">‚ö†Ô∏è</span>
                            <strong>API parcialmente OK</strong><br>
                            Servidor responde, mas erro ao carregar dados.
                        `;
                    }
                } else {
                    throw new Error('Servidor retornou erro: ' + response.status);
                }
            } catch (error) {
                console.error('Erro no teste:', error);
                document.getElementById('api').textContent = '‚ùå ERRO';
                document.getElementById('latency').textContent = 'Timeout';
                
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <span class="emoji">‚ùå</span>
                    <strong>Falha na conex√£o!</strong><br>
                    ${error.message}<br><br>
                    <small>Verifique se o servidor est√° rodando e se o firewall permite a conex√£o.</small>
                `;
            } finally {
                btnText.textContent = 'üîÑ Testar Novamente';
            }
        }
        
        // Auto-teste ao carregar a p√°gina
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
