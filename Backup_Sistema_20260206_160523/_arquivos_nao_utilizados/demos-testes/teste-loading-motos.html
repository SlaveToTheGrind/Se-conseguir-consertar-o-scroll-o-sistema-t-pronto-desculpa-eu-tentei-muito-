<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste: Loading com 3 Motos</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
        }
        
        .test-container {
            text-align: center;
            padding: 40px;
        }
        
        h1 {
            color: #ff7300;
            margin-bottom: 30px;
        }
        
        /* LOADING STYLES */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            position: relative;
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner .motorcycle-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.6s ease;
        }
        
        .loading-text {
            color: #aaa;
            font-weight: 600;
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ff3366 0%, #cc0033 100%);
            color: #fff;
        }
        
        .info {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üèçÔ∏è Teste: Loading com 3 Estilos de Moto</h1>
        
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Carregando...</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" onclick="startTest()">‚ñ∂Ô∏è Iniciar Teste</button>
            <button class="btn btn-stop" onclick="stopTest()">‚èπÔ∏è Parar</button>
        </div>
        
        <div class="info">
            <p>0-0.8s: Cruiser ‚Üí 0.8-1.6s: Sport ‚Üí 1.6s+: Trail (ordem randomizada)</p>
        </div>
    </div>
    
    <script src="loading-motorcycle-animator.js"></script>
    <script>
        function startTest() {
            console.log('Iniciando teste...');
            if (window.motorcycleAnimator) {
                motorcycleAnimator.start();
            } else {
                console.error('motorcycleAnimator n√£o encontrado!');
            }
        }
        
        function stopTest() {
            console.log('Parando teste...');
            if (window.motorcycleAnimator) {
                motorcycleAnimator.stop();
            }
        }
        
        // Auto-start ao carregar
        window.addEventListener('load', () => {
            setTimeout(startTest, 500);
        });
    </script>
</body>
</html>
