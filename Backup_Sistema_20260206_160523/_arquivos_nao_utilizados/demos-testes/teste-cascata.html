<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Anima√ß√£o Cascata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            padding: 3rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
            color: #1a1a1a;
        }

        .admin-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input,
        .filter-select {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 1rem 1.25rem;
            color: #1a1a1a;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: cascadeDown 0.6s ease-out forwards;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .filter-select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff6600' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2em;
            padding-right: 3rem;
        }

        @keyframes cascadeDown {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .filter-cascade-1 { animation-delay: 0.1s; }
        .filter-cascade-2 { animation-delay: 0.2s; }
        .filter-cascade-3 { animation-delay: 0.3s; }
        .filter-cascade-4 { animation-delay: 0.4s; }
        .filter-cascade-5 { animation-delay: 0.5s; }

        .search-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 4px rgba(255, 102, 0, 0.15), 0 8px 16px rgba(255, 102, 0, 0.2);
            transform: translateY(-2px) scale(1.02);
        }

        .filter-select option {
            background: #ffffff;
            color: #1a1a1a;
            padding: 1rem;
        }

        .reload-btn {
            margin-top: 2rem;
            background: #ff6600;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reload-btn:hover {
            background: #ff8533;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Teste de Anima√ß√£o em Cascata</h1>
        
        <div class="admin-filters">
            <input type="text" placeholder="üîç Buscar..." class="search-input filter-cascade-1">
            
            <select class="filter-select filter-cascade-2">
                <option value="">Todos os Estilos</option>
                <option value="scooter">üõµ Scooters</option>
                <option value="street">üèçÔ∏è Streets</option>
                <option value="trail">üèîÔ∏è Trail</option>
                <option value="alta-cilindrada">üèÅ Alta Cilindrada</option>
                <option value="custom">üé∏ Custom</option>
            </select>
            
            <select class="filter-select filter-cascade-3">
                <option value="">Todos os Status</option>
                <option value="disponivel">Dispon√≠vel</option>
                <option value="vendido">Vendido</option>
            </select>
            
            <select class="filter-select filter-cascade-4">
                <option value="">Todas as Marcas</option>
                <option value="honda">Honda</option>
                <option value="yamaha">Yamaha</option>
            </select>
            
            <select class="filter-select filter-cascade-5">
                <option value="">Todas as Cilindradas</option>
                <option value="50-100">50-100cc</option>
                <option value="110-190">110-190cc</option>
                <option value="200-400">200-400cc</option>
                <option value="500+">500cc+</option>
            </select>
        </div>

        <button class="reload-btn" onclick="location.reload()">üîÑ Recarregar para ver anima√ß√£o novamente</button>
    </div>
</body>
</html>
