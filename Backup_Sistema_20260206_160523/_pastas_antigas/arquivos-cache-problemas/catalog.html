<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat√°logo MacDavis Motos</title>
    <link rel="stylesheet" href="CSS.css" />
</head>
<body>
    <!-- Elementos decorativos animados -->
    <div class="decorative-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>
    
    <!-- Header impressionante -->
    <header class="hero-header">
        <div class="header-content">
            <h1 class="main-title">MacDavis Motos</h1>
            <p class="hero-subtitle">Descubra sua pr√≥xima aventura</p>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number" id="moto-count">21</span>
                    <span class="stat-label">Motocicletas</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">10+</span>
                    <span class="stat-label">Anos no mercado</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">100%</span>
                    <span class="stat-label">Satisfa√ß√£o</span>
                </div>
            </div>
        </div>
        
        <!-- Navega√ß√£o do usu√°rio -->
        <nav class="user-nav">
            <div class="user-info" id="userInfo">
                <span class="welcome-text">Ol√°, <span id="userName">Visitante</span></span>
            </div>
            <div class="nav-actions">
                <button class="admin-btn" onclick="window.location.href='admin.html'" title="Painel Administrativo">
                    ‚öôÔ∏è Admin
                </button>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </nav>
    </header>

    <!-- Filtros visuais -->
    <section class="filters-section">
        <div class="filters-container">
            <div class="filter-group">
                <label>Filtrar por cilindrada:</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="110">110cc</button>
                    <button class="filter-btn" data-filter="125">125cc</button>
                    <button class="filter-btn" data-filter="150">150cc</button>
                    <button class="filter-btn" data-filter="160">160cc</button>
                    <button class="filter-btn" data-filter="200">200cc+</button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar motocicleta..." />
                <i class="search-icon">üîç</i>
            </div>
        </div>
    </section>

    <!-- Gallery principal -->
    <main class="motorcycle-gallery">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Motos ser√£o renderizadas aqui via JavaScript -->
        </div>
    </main>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Carregando motocicletas...</div>
        </div>
    </div>

    <!-- Modal de visualiza√ß√£o -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="" />
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <div class="modal-details">
                        <div class="detail-item">
                            <span class="detail-label">Ano:</span>
                            <span class="detail-value" id="modalYear"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Cor:</span>
                            <span class="detail-value" id="modalColor"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Quilometragem:</span>
                            <span class="detail-value" id="modalMileage"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Cilindrada:</span>
                            <span class="detail-value" id="modalDisplacement"></span>
                        </div>
                    </div>
                    <button class="schedule-btn" id="scheduleBtn">
                        <span>üèçÔ∏è</span>
                        Agendar Visita para esta Moto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="catalog.js"></script>
</body>
</html>
